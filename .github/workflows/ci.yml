name: CI/CD Next.js

on:
  push:
    branches:
      - features
      - staging
      - master
  pull_request:
    branches:
      - features
      - staging
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Next.js code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Next.js code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-out
          path: out/

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Checkout Terraform repo
        uses: actions/checkout@v4
        with:
          repository: stephanlbj/infra_terraform
          path: infra-terraform

      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-out
          path: out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Staging Infrastructure
        run: |
          cd infra-terraform/staging
          terraform init -input=false
          terraform plan -out=tfplan -input=false
          terraform apply -input=false tfplan || echo "No infra changes, continuing..."

      - name: Deploy Staging App
        run: |
          cd infra-terraform/staging
          export AWS_CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          export AWS_S3_BUCKET=$(terraform output -raw s3_bucket_name)

          aws s3 sync ../../out s3://$AWS_S3_BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Checkout Terraform repo
        uses: actions/checkout@v4
        with:
          repository: stephanlbj/infra_terraform
          path: infra-terraform

      - name: Download Next.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-out
          path: out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Production Infrastructure
        run: |
          cd infra-terraform/prod
          terraform init -input=false
          terraform plan -out=tfplan -input=false
          terraform apply -input=false tfplan || echo "No infra changes, continuing..."

      - name: Deploy Production App
        run: |
          cd infra-terraform/prod
          export AWS_CLOUDFRONT_DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
          export AWS_S3_BUCKET=$(terraform output -raw s3_bucket_name)

          aws s3 sync ../../out s3://$AWS_S3_BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
